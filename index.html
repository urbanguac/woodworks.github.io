	<script>
	var count = 0;
		$(document).ready(function() {$(".hovr").fadeTo("fast",0.33);});
		$(".hovr").hover(function() { $(this).fadeTo("fast",1.0); }, function() { $(this).fadeTo("fast", 0.33); });
		$(".hovr").click(function() { 
			if(count==0){  $("#one").html($(this).html()); $("#one").removeClass("hovr"); $("#one").unbind("hover"); $("#one").unbind("click"); $("#one").addClass("hovr2"); count++;}
		});
	</script>
